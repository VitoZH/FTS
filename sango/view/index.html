<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/add">添加</a>
    <table width="600" border="1" align="center">
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each list value}}
            <tr>
                <td>{{value.sno}}</td>
                <td>{{value.sname}}</td>
                <td>{{value.sage}}</td>
                <td>{{value.sgender}}</td>
                <td>
                    <a href="/delete/{{value.sno}}">删除</a>
                    <a href="/update/{{value.sno}}">编辑</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
